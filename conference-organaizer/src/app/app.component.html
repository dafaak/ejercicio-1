<div>
  <form>
    <input type="file" [multiple]="false" (change)="onChange($event)">
  </form>
  <button (click)="organizarEvento()">Organizar</button>
</div>

<ng-container *ngIf="topics.length>0">
  <ng-container *ngFor="let topic of topics">
    <header><b>{{topic.name}}</b></header>
    <div *ngFor="let activitie of topic.activities">
      {{activitie|json}}
    </div>
  </ng-container>
</ng-container>

<router-outlet></router-outlet>
